---
layout: default
---

<div class="container" id="blog">
  <article class="post">
    <h1>{{ page.title }}</h1>
    <div class="post_author">
    {% assign author_data = site.members | where: 'identifier', page.author %}
    <!--img src="/assets/images/profiles/{{ author_data[0].identifier }}.jpg" alt="Photo of blog post author {{ author_data[0].name }}"-->
    {{ page.date | date_to_string }}
    by {{ author_data[0].name }}
    </div>
    <div class="post_content">
     {{ content }}
    </div>
  </article>
</div>
